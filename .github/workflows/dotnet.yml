# Build + test for the solution
name: Build and test (.NET)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore MyLibrary/MyLibrary.sln

      - name: Build
        run: dotnet build MyLibrary/MyLibrary.sln --no-restore -c Release

      - name: Test
        run: dotnet test MyLibrary/MyLibrary.sln --no-build -c Release --verbosity normal
